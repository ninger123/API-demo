<!DOCTYPE html>
<html>
<head lang="en">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .images{
            display: flex;
            align-items: flex-start;
            transition: all 0.5s;
        }
        .images > img{
            vertical-align: top;
        }
        .window{
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="window">
    <div class="images" id=images>
        <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="" height=200>
        <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300 alt="" height=200>
        <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="" height=200>
    </div>
</div>
<span id="p1">第一张</span>
<span id="p2">第二张</span>
<span id="p3">第三张</span>
<script>
    $(p1).on('click',function(){
        $(images).css({
            transform:'translateX(0)'
        })
    })
    $(p2).on('click',function(){
        $(images).css({
            transform:'translateX(-300px)'
        })
    })
    $(p3).on('click',function(){
        $(images).css({
            transform:'translateX(-600px)'
        })
    })
</script>
</body>
</html>
